<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <video autoplay muted loop class="video-background">
      <source src="./image/2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="container">
      <div class="results-box">
        <h1>Your Results</h1>
        <div class="result-card">
          <span class="result-icon">✅</span>
          <p>Correct Answers: <span id="correct"></span></p>
        </div>
        <div class="result-card">
          <span class="result-icon">❌</span>
          <p>Wrong Answers: <span id="wrong"></span></p>
        </div>
        <button onclick="restartQuiz()" style="margin: 5px;">Restart Quiz</button>
        <button onclick="exit()" style="margin: 5px;">Exit</button>
      </div>
    </div>

    <script src="./js/results.js"></script>
  </body>
</html>
